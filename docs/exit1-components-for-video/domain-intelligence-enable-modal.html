<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enable Domain Intelligence Modal - Exit1 Video Component</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Modal styles */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .modal-content {
      width: 100%;
      max-width: 28rem;
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      padding: 1.5rem;
    }

    .modal-header {
      margin-bottom: 1rem;
    }

    .modal-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--foreground);
      margin-bottom: 0.25rem;
    }

    .modal-description {
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }

    .check-list {
      max-height: 18.75rem;
      overflow-y: auto;
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .check-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 150ms ease;
    }

    .check-item:hover {
      background-color: rgba(125, 211, 252, 0.05);
    }

    .check-item-selected {
      border-color: rgba(125, 211, 252, 0.4);
      background: rgba(125, 211, 252, 0.05);
    }

    .check-item-content {
      flex: 1;
      min-width: 0;
    }

    .check-item-name {
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: var(--foreground);
    }

    .check-item-domain {
      font-size: 0.875rem;
      color: var(--muted-foreground);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-family: var(--font-mono);
    }

    .modal-footer {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
      margin-top: 1.5rem;
    }

    .search-wrapper {
      margin-bottom: 0.75rem;
    }

    .search-input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-input-wrapper svg {
      position: absolute;
      left: 0.75rem;
      width: 1rem;
      height: 1rem;
      color: var(--muted-foreground);
      pointer-events: none;
    }

    .search-input-wrapper input {
      padding-left: 2.5rem;
    }

    .enable-all-btn {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body class="bg-background">
  <div class="component-demo">
    <div class="component-demo-title">Enable Domain Intelligence Modal</div>

    <div class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Enable Domain Intelligence</h2>
          <p class="modal-description">Select checks to enable domain expiry monitoring.</p>
        </div>

        <div class="search-wrapper">
          <div class="search-input-wrapper">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/>
              <path d="m21 21-4.35-4.35"/>
            </svg>
            <input type="text" class="input" placeholder="Search checks..." />
          </div>
        </div>

        <div class="enable-all-btn">
          <button class="btn btn-ghost btn-sm font-mono text-xs">
            Enable all
          </button>
        </div>

        <div class="check-list">
          <!-- Check item 1 - Selected -->
          <label class="check-item check-item-selected">
            <div class="checkbox checked">
              <svg class="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
            </div>
            <div class="check-item-content">
              <p class="check-item-name">Main Dashboard</p>
              <p class="check-item-domain">dashboard.mycompany.io</p>
            </div>
          </label>

          <!-- Check item 2 -->
          <label class="check-item">
            <div class="checkbox"></div>
            <div class="check-item-content">
              <p class="check-item-name">Payment API</p>
              <p class="check-item-domain">api.mycompany.io</p>
            </div>
          </label>

          <!-- Check item 3 - Selected -->
          <label class="check-item check-item-selected">
            <div class="checkbox checked">
              <svg class="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
            </div>
            <div class="check-item-content">
              <p class="check-item-name">Marketing Website</p>
              <p class="check-item-domain">marketing.mycompany.io</p>
            </div>
          </label>

          <!-- Check item 4 -->
          <label class="check-item">
            <div class="checkbox"></div>
            <div class="check-item-content">
              <p class="check-item-name">Documentation Site</p>
              <p class="check-item-domain">docs.mycompany.io</p>
            </div>
          </label>

          <!-- Check item 5 -->
          <label class="check-item">
            <div class="checkbox"></div>
            <div class="check-item-content">
              <p class="check-item-name">Support Portal</p>
              <p class="check-item-domain">support.mycompany.io</p>
            </div>
          </label>
        </div>

        <div class="modal-footer">
          <button class="btn btn-outline">Cancel</button>
          <button class="btn btn-primary">Enable (2)</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
