<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Intelligence Alert - Exit1 Video Component</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Alert notification styles */
    .notification-wrapper {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
    }

    .notification {
      min-width: 24rem;
      max-width: 28rem;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(245, 158, 11, 0.3);
      background: linear-gradient(to bottom right,
        rgba(245, 158, 11, 0.15),
        rgba(245, 158, 11, 0.05)
      );
      backdrop-filter: blur(12px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      padding: 1rem;
    }

    .notification-header {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .notification-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: var(--radius-md);
      background: rgba(245, 158, 11, 0.2);
      flex-shrink: 0;
    }

    .notification-icon svg {
      width: 1.25rem;
      height: 1.25rem;
      color: #fbbf24;
    }

    .notification-content {
      flex: 1;
      min-width: 0;
    }

    .notification-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--foreground);
      margin-bottom: 0.25rem;
    }

    .notification-message {
      font-size: 0.875rem;
      color: var(--muted-foreground);
      line-height: 1.5;
    }

    .notification-domain {
      font-family: var(--font-mono);
      color: var(--foreground);
    }

    .notification-days {
      font-family: var(--font-mono);
      color: #fbbf24;
      font-weight: 600;
    }

    .notification-footer {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid rgba(245, 158, 11, 0.2);
    }

    .notification-close {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      width: 1.5rem;
      height: 1.5rem;
      border-radius: var(--radius-sm);
      border: none;
      background: transparent;
      color: var(--muted-foreground);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 150ms ease;
    }

    .notification-close:hover {
      background: rgba(245, 158, 11, 0.1);
      color: var(--foreground);
    }

    .notification-close svg {
      width: 1rem;
      height: 1rem;
    }
  </style>
</head>
<body class="bg-background">
  <div class="component-demo">
    <div class="component-demo-title">Domain Intelligence Alert Notification</div>

    <div class="notification-wrapper">
      <div class="notification">
        <button class="notification-close">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>

        <div class="notification-header">
          <div class="notification-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
              <line x1="12" y1="9" x2="12" y2="13"/>
              <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
          </div>
          <div class="notification-content">
            <div class="notification-title">Domain Expiring Soon</div>
            <div class="notification-message">
              Your domain <span class="notification-domain">oldapp.example</span> will expire in
              <span class="notification-days">7 days</span>. Please renew it to avoid service disruption.
            </div>
          </div>
        </div>

        <div class="notification-footer">
          <button class="btn btn-ghost btn-sm">Dismiss</button>
          <button class="btn btn-primary btn-sm">View Details</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
