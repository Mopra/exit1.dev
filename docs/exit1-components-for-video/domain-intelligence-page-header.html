<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Intelligence Page Header - Exit1 Video Component</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .page-header {
      width: 100%;
      padding: 0.5rem 1.5rem;
      border-bottom: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(8px);
    }

    .page-header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .page-header-left {
      flex: 1;
      min-width: 0;
    }

    .page-header-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--foreground);
      margin: 0;
      margin-bottom: 0.125rem;
    }

    .page-header-description {
      font-size: 0.875rem;
      color: var(--muted-foreground);
      margin: 0;
    }

    .page-header-actions {
      display: flex;
      gap: 0.5rem;
    }
  </style>
</head>
<body class="bg-background">
  <div class="component-demo">
    <div class="component-demo-title">Domain Intelligence Page Header</div>

    <div class="page-header">
      <div class="page-header-inner">
        <div class="page-header-left">
          <h1 class="page-header-title">Domain Intelligence</h1>
          <p class="page-header-description">Monitor domain expiration dates</p>
        </div>
        <div class="page-header-actions">
          <button class="btn btn-primary btn-sm">
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"/>
              <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
            Enable for checks
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
