<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Actions Bar - Exit1 Video Component</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .demo-container {
      position: relative;
      min-height: 300px;
      padding-bottom: 120px;
    }
    
    /* Bulk Actions Bar */
    .bulk-actions-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: rgba(56, 189, 248, 0.08);
      border: 1px solid rgba(125, 211, 252, 0.15);
      border-bottom: none;
      border-left: none;
      border-right: none;
      box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .bulk-actions-inner {
      max-width: 80rem;
      margin: 0 auto;
      padding: 1rem 1.5rem;
    }
    
    .bulk-actions-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
    }
    
    /* Selection Info */
    .selection-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .selection-count {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2rem;
      height: 2rem;
      border-radius: 9999px;
      background: var(--background);
      border: 1px solid var(--border);
      font-family: var(--font-mono);
      font-size: 0.875rem;
      font-weight: 600;
    }
    
    .selection-text {
      display: flex;
      flex-direction: column;
    }
    
    .selection-label {
      font-family: var(--font-mono);
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    .selection-percentage {
      font-size: 0.75rem;
      color: var(--muted-foreground);
    }
    
    /* Divider */
    .divider {
      width: 1px;
      height: 2rem;
      background: var(--border);
    }
    
    /* Actions */
    .bulk-actions {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .action-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      font-family: var(--font-sans);
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: var(--radius-sm);
      border: none;
      cursor: pointer;
      transition: all 0.15s ease;
      backdrop-filter: blur(8px);
      background: rgba(56, 189, 248, 0.08);
      border: 1px solid rgba(125, 211, 252, 0.15);
      color: var(--foreground);
    }
    
    .action-btn:hover {
      background: rgba(125, 211, 252, 0.15);
      border-color: rgba(125, 211, 252, 0.25);
    }
    
    .action-btn svg {
      width: 1rem;
      height: 1rem;
    }
    
    .action-btn-destructive {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.2);
      color: #f87171;
    }
    
    .action-btn-destructive:hover {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.3);
    }
    
    /* Close Button */
    .close-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2rem;
      height: 2rem;
      border-radius: 9999px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted-foreground);
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    .close-btn:hover {
      background: rgba(125, 211, 252, 0.1);
      color: var(--foreground);
      transform: scale(1.05);
    }
    
    .close-btn svg {
      width: 1rem;
      height: 1rem;
    }
    
    /* Mobile Layout */
    .bulk-actions-mobile {
      display: none;
    }
    
    @media (max-width: 640px) {
      .bulk-actions-desktop {
        display: none;
      }
      
      .bulk-actions-mobile {
        display: block;
      }
      
      .bulk-actions-mobile .selection-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1rem;
      }
      
      .bulk-actions-mobile .actions-row {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
      }
      
      .bulk-actions-mobile .action-btn {
        justify-content: center;
        width: 100%;
      }
    }
    
    /* Demo Label */
    .demo-label {
      font-family: var(--font-mono);
      font-size: 0.6875rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--muted-foreground);
      margin-bottom: 0.5rem;
    }
    
    .section-spacer {
      height: 2rem;
    }
  </style>
</head>
